<!DOCTYPE html5>
<html>

<head>
    <title>Soundwave</title>
    <meta name="viewport" content="width=device-width, initial-scal=1.0" />
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        href="https://fonts.googleapis.com/css?family=Playfair Display|Noto Sans|Work Sans|Montserrat|Roboto&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div id="maincontainer">
        <div id="left">
            <div class="main">
                <div id="ccircle">
                    <div id="circl">
                        <div class="wave" id="a"></div>
                        <div class="wave" id="b"></div>
                        <div class="wave" id="c"></div>
                        <div class="wave" id="d"></div>
                        <div class="wave" id="e"></div>
                        <div class="wave" id="f"></div>
                        <div class="wave" id="g"></div>
                        <div class="wave" id="h"></div>
                    </div>
                </div>
                <div>
                    <h1 id="sound"><i>Soundwave</i></h1>
                </div>
            </div>

        </div>

        <div id="right">
            <h1 id="sign">SIGN UP</h1>
            <form>
                <input placeholder="Email Address" name="email" type="email" required />
                <br />
                <input placeholder="Username" name="name" type="name" required />
                <br />
                <input placeholder="Password" name="password" type="password" />
                <br />
                <input placeholder="Confirm Password" name="password" type="password" />
                <br />
            </form>
<button>CREATE ACCOUNT</button>
            <p id="noacc">Existing User? <a href="#">Login</a></p>
        </div>
    </div>
</body>

</html>
